<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formul√°rio</title>
        <link rel="stylesheet" href="estilo.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="wrapper">
            <form action="cadastro.php" method="POST">
                <h1>Cadastro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome" name="nome" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
        
                <div class="input-box">
                    <input type="text" placeholder="Sobrenome" name="sobrenome" required>
                    <i class='bx bxs-user-badge'></i>
                </div>

                <div class="input-box">
                    <input type="date" placeholder="Data de nascimento" name="dataNascimento" required>
                    <i class='bx bx-calendar'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="E-mail" name="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
            

                <div class="input-box">
                    <input type="password" placeholder="Criar senha" name="senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Repita a senha" required>
                    <i class='bx bx-lock'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar-me</label>
                </div>


                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </body>
</html>
